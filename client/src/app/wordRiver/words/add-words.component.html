<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addWordForm" (ngSubmit)="submitForm();">
      <mat-card class="add-word-card">
        <mat-card-header>
          <mat-card-title class="add-word-title">New Word</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Word</mat-label>
            <input matInput placeHolder="Word" formControlName="word" required>
            <mat-error *ngFor="let validation of addWordValidationMessages.word">
              <mat-error class="error-message" data-test="wordError"
                         *ngIf="addWordForm.get('word').hasError(validation.type) && (addWordForm.get('word').dirty || addWordForm.get('word').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Forms (please include the original word, separate forms with a comma)</mat-label>
            <input matInput placeHolder="Forms" formControlName="forms" required>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button
          mat-button
          type="button"
          color="primary"
          [disabled]="!addWordForm.valid"
          type="submit"
          data-test="addWordButton"
          >
          ADD WORD
        </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
