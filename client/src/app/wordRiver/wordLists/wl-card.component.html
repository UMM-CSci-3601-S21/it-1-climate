<mat-card class="wl-card" *ngIf="this.wordList">
  <mat-card-header>
    <mat-card-title class="wl-card-name">
     {{this.wordList.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Enabled: <span class="wl-card-enabled">{{ this.wordList.enabled }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewWordListButton" *ngIf="this.simple" [routerLink]="['/:id',this.wordList.name]">View Word List</button>
  </mat-card-actions>
</mat-card>
